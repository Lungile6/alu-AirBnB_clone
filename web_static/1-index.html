<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Head styling</title>
        <style>
            header {
                background-color: #FF0000;
                height: 60px;
                width: 100%;
                position: fixed;
                top: 0;
            }
            footer {
                background-color: #00FF00;
                height: 60px;
                width: 100%;
                text-align: center;
                position: fixed;
                bottom: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <header></header>
        <footer>Best School</footer>
    </body>
</html>
